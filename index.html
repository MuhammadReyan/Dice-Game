<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/s-l1600.jpg">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>


    <section class="container-fluid background">

        <div class="centerLine d-flex flex-column justify-content-around  z-3 text-center">

            <button class="button1 btn-new">New Game</button>
            <div><img src="/assets/1.png" alt="" class="img-fluid text-center dice" width="80px"></div>
            <button class="button1  btn-roll">Roll Dice</button>
            <button class=" button1  btn-hold">Hold</button>

        </div>

        <div class="main mx-auto container">
            <div class="row" style="width: 100%;  height: 100%; ">
                <div class="col d-flex flex-column align-items-center  justify-content-around active  player-0-panel">

                    <h1 style="font-weight: bold;" id="name-0">Player One</h1>

                    <h2 class="player1Score" id="score-0">0</h2>
                    <div class="button1    dicescorebox  " id="current-0">0</div>

                </div>
                <div class="col d-flex flex-column align-items-center  justify-content-around player-1-panel"  
                   >
                    <h1 style="font-weight: bold;" id="name-1">Player Two</h1>
                    <h2 class="player1Score" id="score-1">0</h2>
                    <div class=" button1  dicescorebox " id="current-1">0</div>

                </div>




            </div>



        </div>





    </section>
































    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- App JS -->
    <script src="app.js"></script>
</body>

</html>
